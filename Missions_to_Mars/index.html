<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body class="text-black" style="background-color:white;">
  <div class="container">
      
      <div class="Jumbotron text-center" style="background-image: url(https://cnet1.cbsistatic.com/img/06uyss90iHx0FJYDYn9RsGIcLK4=/2020/07/13/7cd1f685-8400-4af6-af51-b2e0d56a1bf2/marscaltech1.jpg); background-size: 100%; height: 100%;">
        <h1 class="center">Mission to Mars</h1>
        <p><a class="btn btn-lg text-white" style="background-color:#bb6844;" href="/scrape" role="button">Scrape New Data</a></p>        
      </div>

      <div class = "center">
        <h4> {{ mars_dic.Title }}</h4>
        <h4>{{ mars_dic.Paragraph}}</h4>
      </div>
      
      <div class="row">
          <div class="col-md-6">
            <img src="{{mars_dic.Featured_URL }}" alt="Mars Featured Image" width=100%>
      </div>
      
      <div class="col-6">
          <table border="1" class="mars_dic.Table">
              <tr>
                {%table%}
                  <a href = 'table.html'></a>
              </tr>
          </table>
        </div>
    </div>

    <div class="row">
        <img src=" {{ hemisphere.image_url }}" alt="hemisphere" width: 50%>
        <h3 {{ hemisphere.Title }}></h3>
    </div>
  </div>
</body>

</html>
